{% extends 'base.html' %}

{% block title %}
    category-list
{% endblock %}

{% block content %}
    <h1>
        Blog Categories 
    </h1>
    {% for cat in cat_menu_list %}
        <h5><a class="dropdown-item" href="{% url 'category' cat|slugify %}">{{cat.name.title}}</a></h5>
    {% endfor %}
{% endblock %}
